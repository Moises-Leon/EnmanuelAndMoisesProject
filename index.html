<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
   <h1 id="title">Survey Form</h1>
   <p id="description">this is a form to make surveys</p>
   <form action="" id="survey-form">
     <label for="name" id="name-label">Name:</label>
     <input type="text" required id="name" placeholder="type your name">
      <label for="email" id="email-label">Email:</label>
     <input type="email" required id="email" placeholder="type your email">
      <label for="number" id="number-label">Select Number</label>
     <input type="number" id="number" min="1" max="10" placeholder="number">
      <select name="" id="dropdown">
        <option value="option1">option-1</option>
        <option value="option2">option-2</option>
      </select>
   </form>
    <script  src="js/index.js"></script>
  </body>
</html>
