<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
   <h1 id="title">Survey Form</h1>
   <p id="description">this is a form to make surveys</p>
   <form action="" id="survey-form">
     <label for="name" id="name-label">Name:</label>
     <input type="text" required id="name" placeholder="type your name">
      <label for="email" id="email-label">Email:</label>
     <input type="email" required id="email" placeholder="type your email">
      <label for="number" id="number-label">Select Number</label>
     <input type="number" id="number" min="1" max="10" placeholder="number">
      <select name="" id="dropdown">
        <option value="option1">option-1</option>
        <option value="option2">option-2</option>
      </select>

      <label for="radioOp1">Option 1</label>
      <input type="radio" name="radio1" id="radioOp1" value="option 1">
      <label for="radioOp2">Option 2</label>
      <input type="radio" name="radio1" id="radioOp2" value="option 2">

      <label for="checkbox1">Option 1</label>
      <input type="checkbox" value="Option 1" id="checkbox1" name="check1">
      <label for="checkbox2">Option 2</label>
      <input type="checkbox" value="Option 2" id="checkbox2" name="check1">


      <textarea name="" id="" cols="30" rows="10"></textarea>

      <input type="submit" id="submit">
   </form>
    <script  src="js/index.js"></script>
  </body>
</html>
